<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação de Números</h1>
        <p>Advinhe o número entre 1 e 100:</p>
        <input type="number" id="guessInput" placeholder="Digite seu palpite" min="1" max="100">
        <button onclick="checkGuess()">Chutar!</button>
        <p id="message"></p>
        <p id="attempts"></p>
        <button id="resetBtn" style="display:none;" onclick="resetGame()">Reiniciar o Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
